name: CD

on: 
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Installing Goose
        uses: mscno/setup-goose@v1

      - name: Build the app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Building Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-479218/notely-ar-repo/latest .

      - name: Running Migrations
        run: ./scripts/migrateup.sh

      - name: Deploying app to cloud run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-479218/notely-ar-repo/latest --region us-central1 --allow-unauthenticated --project notely-479218 --max-instances=4
